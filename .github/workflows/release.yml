name: Release
on: [push]
jobs:
  release-package:
    runs-on: ubuntu-latest
    # name:
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install
      - run: yarn test
      - run: yarn prepare
      # Github Actions catches this as an orphaned process, but let's be a good
      # citizen and clean up after ourselves.
      - run: yarn flow stop
      # TODO: This needs a token and permissions configured.
      # run: yarn publish
